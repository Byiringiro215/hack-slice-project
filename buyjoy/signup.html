<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

<body>
    <div class="signup">
    <h1>BuyJoy</h1>
    <h2><span>Create</span> your Account</h2>
    <form action="">
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" minlength="8" required><br>
        <input type="password" placeholder="Confirm Password" minlength="8" required>
        <button type="submit">Sign up</button>
        </form>
<p class="orsignin">.Or sign up with.</p>
<div class="icons">
    <i class="fa-brands fa-google"></i>
    <i class="fa-brands fa-square-facebook"></i>
    <i class="fa-brands fa-x-twitter"></i>
</div>
<p class="already-have-account">Already have an account? <a href="login.html"> Login</a></p>
</div>
</div>

</html>
